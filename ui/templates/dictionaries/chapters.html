{% extends 'layout/default.html' %}

{% block content %}
  <section class="chapters">
    <div class="container">
      {% for chapter in chapters_with_words %}
        <a class="button is-white" href="{% url 'ui:dictionaries-chapters-words' chapter_id=chapter.id %}">
          {{ chapter.name }}
        </a>
        <span class="is-vcenterd">
          (0/{{ chapter.words__sum }})
        </span>
      {% endfor %}
    </div>
  </section>
{% endblock %}
