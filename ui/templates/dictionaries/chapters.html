{% extends 'layout/default.html' %}

{% load model_extras %}

{% block content %}
  <section class="chapters">
    <div class="container">
      {% for chapter, selected in chapters_with_words %}
        <div>
          <a class="button is-white" href="{% url 'ui:dictionaries-chapters-words' chapter_id=chapter.id %}">
            {{ chapter.name }}
          </a>
          <span class="is-vcentered">
            ({{ selected.count }}/{{ chapter.count }})
          </span>
          {% if not chapter.count|eq:selected.count %}
            <a class="button is-text"
               href="{% url 'ui:dictionaries-chapters-add-words' chapter_id=chapter.id %}">add</a>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
