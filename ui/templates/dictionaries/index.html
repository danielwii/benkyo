{% extends 'layout/default.html' %}

{% load model_extras %}

{% block content %}
  <section class="dictionaries">
    <div class="container">
      {% for dictionary, selected in dictionaries_with_words %}
        <a class="button is-white" href="{% url 'ui:dictionaries-chapters' dictionary_id=dictionary.id %}">
          {{ dictionary.name }}
        </a>
        <span class="is-vcenterd">
          ({{ selected.count }}/{{ dictionary.count }})
        </span>
      {% endfor %}
    </div>
  </section>
{% endblock %}
