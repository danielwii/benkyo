{% extends 'learn/index.html' %}

{% load model_extras %}

{% block kana %}

{% endblock %}

{% block translation %}

    <p>
      <span class="tag is-dark">{% characteristic current.origin.characteristic %}</span>
      {{ current.origin.meaning }}
    </p>
  </div>
{% endblock %}

{% block next-step %}
  <div class="next-step">
    <a class="button is-primary is-rounded" href="{% url 'ui:learn' %}">next</a>
  </div>
{% endblock %}
